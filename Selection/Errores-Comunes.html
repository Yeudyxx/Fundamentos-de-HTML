<body>
<div class="container">
    <h1>Errores Comunes en HTML</h1>
    <ul>
        <li>Olvidar cerrar etiquetas</li>
        <li>Usar etiquetas mal anidadas</li>
        <li>Falta de comillas en atributos</li>
        <li>Usar etiquetas obsoletas como &lt;font&gt;</li>
        <li>No incluir el &lt;!DOCTYPE html&gt;</li>
    </ul>

    <p>Evitar estos errores mejora la calidad y compatibilidad del código.</p>
