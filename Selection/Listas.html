<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
<div class="container">
    <h1>Listas en HTML</h1>
    <p>HTML soporta varios tipos de listas:</p>

    <h2>Lista ordenada (<code>&lt;ol&gt;</code>)</h2>
    <ol>
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
    </ol>

    <h2>Lista desordenada (<code>&lt;ul&gt;</code>)</h2>
    <ul>
        <li>Elemento A</li>
        <li>Elemento B</li>
    </ul>

    <h2>Lista de definición (<code>&lt;dl&gt;</code>)</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Lenguaje de marcado</dd>
    </dl>

    <a href="../index.html">← Volver al inicio</a>
</div>
</body>
</html>
