<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <title>Títulos</title>
</head>
<body>
<div class="container">
    <h1>Títulos en HTML</h1>
    <p>
        HTML ofrece 6 niveles de títulos que van desde <code>&lt;h1&gt;</code> hasta <code>&lt;h6&gt;</code>. 
        Se utilizan para estructurar jerárquicamente el contenido.
    </p>

    <h2>Ejemplo de títulos:</h2>
    <h1>h1 - Título principal</h1>
    <h2>h2 - Subtítulo</h2>
    <h3>h3 - Sección</h3>
    <h4>h4 - Sub-sección</h4>
    <h5>h5 - Detalle</h5>
    <h6>h6 - Menor jerarquía</h6>

    <a href="../index.html">← Volver al inicio</a>
</div>
</body>
</html>
