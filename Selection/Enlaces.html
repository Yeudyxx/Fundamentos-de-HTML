<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <title>Enlaces</title>
</head>
<body>
<div class="container">
    <h1>Enlaces en HTML</h1>
    <p>Los enlaces se crean con la etiqueta <code>&lt;a&gt;</code> y permiten ir a otras páginas o sitios web.</p>

    <p>Ejemplo:</p>
    <a href="https://www.google.com" target="_blank">Ir a Google</a>

    <p>Atributos importantes:</p>
    <ul>
        <li><strong>href</strong> – URL del enlace</li>
        <li><strong>target="_blank"</strong> – Abre el enlace en otra pestaña</li>
    </ul>

    <a href="../index.html">← Volver al inicio</a>
</div>
</body>
</html>
