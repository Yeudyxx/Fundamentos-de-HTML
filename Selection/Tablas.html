<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <title>Tablas</title>
</head>
<body>
<div class="container">
    <h1>Tablas en HTML</h1>
    <p>HTML permite mostrar datos en forma de tabla usando varias etiquetas.</p>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Ana</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

    <ul>
        <li><code>&lt;table&gt;</code> – Crea la tabla</li>
        <li><code>&lt;tr&gt;</code> – Fila</li>
        <li><code>&lt;th&gt;</code> – Encabezado</li>
        <li><code>&lt;td&gt;</code> – Celda</li>
    </ul>

    <a href="../index.html">← Volver al inicio</a>
</div>
</body>
</html>
